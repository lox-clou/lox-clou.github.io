                </div>
            </div>
        </section>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>GadgetStore</h3>
                    <p>Магазин современных гаджетов и электроники. Демо-версия сайта создана ULTIMATE-GPT.</p>
                </div>
                <div class="footer-section">
                    <h3>Навигация</h3>
                    <p><a href="#home" style="color: #bdc3c7;">Главная</a></p>
                    <p><a href="#products" style="color: #bdc3c7;">Товары</a></p>
                    <p><a href="#cart" style="color: #bdc3c7;">Корзина</a></p>
                    <p><a href="#profile" style="color: #bdc3c7;">Профиль</a></p>
                </div>
                <div class="footer-section">
                    <h3>Создано с помощью</h3>
                    <p><strong>ULTIMATE-GPT FULL GOD MODE</strong></p>
                    <p>Полный код доступен для изучения и модификации.</p>
                    <div class="social-icons">
                        <a href="https://t.me/siniaksm" target="_blank" title="Автор">
                            <i class="fas fa-code"></i>
                        </a>
                        <a href="#share" title="Поделиться">
