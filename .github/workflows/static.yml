            </div>
            
            <!-- Additional buttons section -->
            <div style="text-align: center; margin: 50px 0;">
                <h3>Быстрые действия</h3>
                <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 20px;">
                    <a href="https://t.me/siniaksm" target="_blank" class="btn btn-primary">
                        <i class="fab fa-telegram"></i> Наш Telegram
                    </a>
                    <a href="mailto:example@store.ru" class="btn btn-secondary">
