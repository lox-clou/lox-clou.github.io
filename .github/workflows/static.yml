                    <a href="#delivery" class="btn btn-outline">
                        <i class="fas fa-shipping-fast"></i> Доставка
                    </a>
                </div>
            </div>
        </section>

        <!-- CART PAGE -->
        <section class="page" id="cart">
            <h2><i class="fas fa-shopping-cart"></i> Ваша корзина</h2>
            <div style="background: #f8f9fa; padding: 25px; border-radius: 15px; margin-top: 20px;">
