            </div>
            <div class="copyright">
                &copy; 2023 GadgetStore Demo. Все права защищены. Это демонстрационный сайт.
            </div>
        </div>
    </footer>

    <script>
        // Page navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const pageId = this.getAttribute('data-page');
                
                // Update active nav
                document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
                
                // Show selected page
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
                
                // Scroll to top
                window.scrollTo({top: 0, behavior: 'smooth'});
            });
        });

        // Cart buttons
        document.querySelectorAll('.btn-primary.btn-small').forEach(btn => {
            if (btn.textContent.includes('корзин')) {
                btn.addEventListener('click', function() {
                    alert('Товар добавлен в корзину (демо)');
                });
            }
        });

        // External links
        document.querySelectorAll('a[href^="http"]').forEach(link => {
            link.setAttribute('target', '_blank');
        });

        // Demo interactive buttons
        document.querySelectorAll('.btn-outline').forEach(btn => {
            if (btn.getAttribute('href') && btn.getAttribute('href').startsWith('#')) {
                btn.addEventListener('click', function(e) {
                    if (!this.getAttribute('href').includes('product')) {
                        e.preventDefault();
                        alert('Это демо-кнопка. В реальном сайте здесь был бы переход на другую страницу.');
                    }
                });
            }
        });
    </script>
</body>
</html>
